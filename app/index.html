<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app="csssrApp" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="./">
            <i class="fa fa-github"></i>
            CSSSR GitAPP
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div>
          <!-- <ul class="nav navbar-nav">
            <li class="active">
              <a href="/#!">Главная</a>
            </li>
            <li>
              <a href="#">Link</a>
            </li>
          </ul> -->
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <div angucomplete-alt
                id="valInput"
                placeholder="username/repo"
                pause="200"
                selected-object="selectObject"
                local-data="page.repos"
                local-search="localSearch"
                title-field="full_name"
                minlength="2"
                input-class="form-control form-control-small"
                match-class="highlight"
                input-changed="inputChanged"

                >
              </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="search()">Поиск</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="alert alert-warning alert-dismissable" ng-repeat="err in page.errors">
        <a href class="close" data-dismiss="alert" aria-label="close" ng-click="closeAlert($index)">×</a>
        <strong>Ошибка {{err.status}}</strong>
        {{err.statusText}}
      </div>
    <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular-marked/dist/angular-marked.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/issuse.js"></script>
        <script src="scripts/services/github.js"></script>
        <script src="scripts/filters/range.js"></script>
        <script src="scripts/directives/issue.js"></script>
        <script src="scripts/directives/user.js"></script>
        <script src="scripts/controllers/repo.js"></script>
        <!-- endbuild -->
</body>
</html>

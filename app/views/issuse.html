<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{page.data.title}}
    </h3>
  </div>
  <div class="panel-body" marked="page.data.body">
  </div>
  <div class="panel-footer">
    <div class="">
      <a ng-href="{{page.data.user.html_url}}">
        <img src="{{page.data.user.avatar_url}}" alt="" class="img-responsive img-circle" width="30">
          {{page.data.user.login}}
      </a>
      <div class="pull-right">
        {{page.data.created_at}}
      </div>
    </div>
  </div>
</div>

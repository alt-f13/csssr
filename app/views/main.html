<ul class="list-inline">
  <li ng-repeat="page in pagination" ng-click="setPagination(page)">

    {{page}}
  </li>

</ul>

<ul class="list-group">
  <li class="list-group-item clearfix" ng-repeat="item in data">
    <div class="list-group-item-heading">
      <h3>

      </h3>

    </div>
    <p class="list-group-item-text">
      <div class="pull-left">
        <a ng-href="{{item.user.html_url}}">
          <img src="{{item.user.avatar_url}}" alt="" class="img-responsive img-circle" width="100">
          <h4>
            {{item.user.login}}
          </h4>
        </a>

      </div>
      {{item.body}}
    </p>

  </li>
</ul>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li><a href="" ng-click="setPage(1)">1</a></li>
    <li><a href="" ng-click="setPage(2)">2</a></li>
    <li><a href="" ng-click="setPage(3)">3</a></li>
    <li><a href="" ng-click="setPage(4)">4</a></li>
    <li><a href="" ng-click="setPage(5)">5</a></li>
  </ul>
</nav>
